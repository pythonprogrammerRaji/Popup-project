<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn" type="submit" onclick="openPop()">Submit</button>
        <div class="pop" id="pop-up">
            <img src="image/404-tick.png">
            <h2>Thank You..!</h2>
            <p>Your data has been successfully submitted. Thanks!</p>
            <button onclick="closePop()">OK</button>
        </div>
    </div>

    <script>
        let popup = document.getElementById("pop-up")

        function openPop(){
            popup.classList.add("open-pop");
        }

        function closePop(){
            popup.classList.remove("open-pop");
        }
    </script>
</body>
</html>
